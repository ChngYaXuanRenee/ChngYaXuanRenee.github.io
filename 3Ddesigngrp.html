<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&family=Orbitron:wght@500&family=Roboto+Mono:wght@200&family=Ubuntu&display=swap" rel="stylesheet">  

<style>
body {
  background: #ffeaa3;
  font-family: 'Ubuntu', sans-serif;
}

div.gallery {
  border: 1px solid #ccc;
  transition: border 0.3s ease;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: 250px;       /* uniform height for all images */
  object-fit: cover;   /* crops image nicely without stretching */
  display: block;
}

div.desc {
  padding: 15px;
  text-align: center;
}

/* Grid container for all gallery items */
.gallery-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* 4 per row on desktop */
  gap: 16px;
  padding: 10px;
}

/* Tablet */
@media (max-width: 1024px) {
  .gallery-container {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* Mobile */
@media (max-width: 768px) {
  .gallery-container {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* Small mobile */
@media (max-width: 480px) {
  .gallery-container {
    grid-template-columns: 1fr;
  }
}

/* Back button styling (keep as before) */
div.backBtn {
  width: 100px;
  right: 100px;
  top: 30px;
  background-color: #f4f4f4;
  transition: all 0.4s ease;
  position: fixed;
  cursor: pointer;
}

span.line {
  bottom: auto;
  right: auto;
  top: auto;
  left: auto;
  background-color: #333;
  border-radius: 10px;
  width: 100%;
  left: 0px;
  height: 2px;
  display: block;
  position: absolute;
  transition: width 0.2s ease 0.1s, left 0.2s ease, transform 0.2s ease 0.3s, background-color 0.2s ease;
}

span.tLine { top: 0px; }
span.mLine { top: 13px; opacity: 0; }
span.bLine { top: 26px; }

.label {
  position: absolute;
  left: 0px;
  top: 5px;
  width: 100%;
  text-align: center;
  transition: all 0.4s ease;
  font-size: 1em;
}

div.backBtn:hover span.label { left: 25px; }

div.backBtn:hover span.line {
  left: -10px;
  height: 5px;
  background-color: #F76060;
}

div.backBtn:hover span.tLine {
  width: 25px;
  transform: rotate(-45deg);
  left: -15px;
  top: 6px;
}

div.backBtn:hover span.mLine {
  opacity: 1;
  width: 30px;
}

div.backBtn:hover span.bLine {
  width: 25px;
  transform: rotate(45deg);
  left: -15px;
  top: 20px;
}
</style>
</head>
<body>

  </a>
</div>
